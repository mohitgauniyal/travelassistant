{% extends 'base.html' %}

{% load static %}

{% block content %}


<div class="container mx-auto m-5">
                <h3 style="text-align:center; margin-bottom:15px">My Albums</h2>        
                    {% if albums %}
                    {% for album in albums %}

                    <div class="responsive">
                        <div class="gallery">

                            <a href="{% url 'album' album.id %}">
                            <div>                    
                                <img src="../../media/{{ album.cover }}" alt="{{ album.title }}" style="width:100%; height:200px">
                                <h3>{{ album.title }}</h3>
                                <p>{{ album.description }}</p>
                            </div>
                            </a>    

                        </div>
                      </div>

                {% endfor %}

        {% else %}
            <div class="col-md-12">
                <p>No Albums Found.</p>
            </div>
        {% endif %}
{% endblock %}

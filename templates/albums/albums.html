{% extends 'base.html' %}

{% load static %}

{% block content %}


<div class="content">
    <h1>My Albums</h1>
    <hr>

    <div class="row">

        {% if albums %}

        {% for album in albums %}

        <div class="column">
            <a href="{% url 'album' album.id %}">
            <div class="content">                    
                <img src="../../media/{{ album.cover }}" alt="{{ album.title }}" style="width:100%; height:200px">
                <h3>{{ album.title }}</h3>
                <p>{{ album.description }}</p>
            </div>
            </a>    
        </div>

        {% endfor %}

        {% else %}
            <div class="col-md-12">
                <p>No Albums Found.</p>
            </div>
        {% endif %}

    </div>    

</div>

{% endblock %}
